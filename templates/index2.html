{% extends "base.html" %}

{% block css_files %}
<link rel="stylesheet" href="static/css/vertical.css">
{% endblock %}

{% block content %}
    <div class="content-wrapper d-flex flex-column">
        <div class="p-4">
            <div id="codeBar" class="button-container">
                <button type="button" id="python3Tab" class="block-btn">
                    <i class="fab fa-python"></i>&nbsp;Python 3 Editor
                </button>
                <button type="button" id="runButton" class="btn btn-success">â–¶ Run</button>
            </div>
        </div>

        <div class="p-4">
            <div class="col-6" id="codeEditorDiv">
                <textarea id="codeEditor"></textarea>
            </div>
        </div>

        <div class="p-4">
            <div class="button-container">
                <div id="outputTab" class="block-btn-full">
                    Output
                </div>
                <button id="nextButton" class="btn btn-success" disabled>
                    <i class="fas fa-forward"></i>&nbsp;Next&nbsp;&nbsp;
                </button>
            </div>
        </div>

        <div class="p-4" id = "resultContainerDiv">
            <div class="scrollable-div" id="resultContainer"></div>
        </div>

            <div class="p-4">
            <label for="inputBox">Input:</label>
            <textarea id="inputBox" class="form-control" rows="3"></textarea>
        </div>
    </div>
{% endblock %}


{% block js_files %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.62.0/lib/codemirror.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.62.0/mode/python/python.js"></script>
<script src="static/js/main.js"></script>
{% endblock %}
