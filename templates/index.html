{% extends "base.html" %}

{% block css_files %}
<link rel="stylesheet" href="static/css/main.css">
{% endblock %}

{% block content %}
    <div class="content-wrapper d-flex">
        <div class="p-4">
            <div id = "codeBar" class="button-container">
                <button type="button" id="python3Tab" class="block-btn">
                    <i class="fab fa-python"></i>&nbsp;Python 3 Editor
                </button>
                <button type="button" id="runButton" class="btn btn-success">â–¶ Run</button>
                <button type="button" id="outputTab" class="block-btn-full">
                    Output
                </button>

                <button id = "nextButton" class="btn btn-success"  style="margin-right: 5px;">
                    <i class="fas fa-forward"></i>&nbsp;Next
                </button>
            </div>

            <div class="content-wrapper d-flex">
                <div class="col-6" id = "codeEditorDiv">
                    <textarea id="codeEditor"></textarea>
                </div>
                <div class="col-6">
                    <div class="scrollable-div" id="resultContainer"></div>
                </div>

            </div>

            <div class="col-6 mt-3">
                    <label for="inputBox">Input:</label>
                    <textarea id="inputBox" class="form-control" rows="3"></textarea>
            </div>
        </div>
    </div>
{% endblock %}

{% block js_files %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.62.0/lib/codemirror.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.62.0/mode/python/python.js"></script>
<script src="static/js/main.js"></script>
{% endblock %}
